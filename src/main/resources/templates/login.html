<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
	<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/cssPrincipal.css" th:href="@{/css/main.css}">
  <script src="../js/validacion.js"></script>
</head>

<body style="background-color: black !important;">
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="../img/logo.PNG" th:src="@{/img/logo.PNG}" style="width: 145px;" alt="logo">
                    <h4 class="mt-1 mb-3 pb-1">Tu empresa de envios de confianza</h4>
                  </div>

                 <form method="POST" action="#" th:action="@{/login}">


                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Usuario</label>
                      <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" name="password" id="password" placeholder="Password" required>

                    </div>

                    <a href="../HTML/Portada.html"> <button type="button" class="btn btn-dark">Inicio
                        sesion</button></a>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">La mejor compañia de envios</h4>
                  <p class="small mb-0">Bienvenidos a nuestra compañía de envíos, donde la satisfacción del cliente es
                    nuestra máxima prioridad. Nos enorgullecemos de ofrecer un servicio rápido, confiable y seguro de
                    envío de paquetes y documentos a cualquier parte.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
	
	
</html>
